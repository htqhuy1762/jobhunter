# Development/Staging Environment Configuration
# Template for dev/staging server - replace with actual values

#config database
spring.datasource.url=jdbc:mysql://your-dev-server:3306/jobhunter
spring.datasource.username=your_dev_username
spring.datasource.password=your_dev_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

#config jwt
hoidanit.jwt.base64-secret=your_dev_jwt_secret_base64
hoidanit.jwt.access-token-validity-in-seconds=1800
hoidanit.jwt.refresh-token-validity-in-seconds=604800

#config upload file
hoidanit.upload-file.base-uri=file:///path/to/dev/upload/

#config email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_dev_email@gmail.com
spring.mail.password=your_dev_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis configuration
spring.data.redis.host=your-redis-host
spring.data.redis.port=6379
spring.data.redis.password=your_redis_password
spring.data.redis.timeout=60000
spring.data.redis.database=0
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

