# Production Environment Configuration
# Template for production server - use environment variables or secure config server

#config database
spring.datasource.url=${DATABASE_URL:jdbc:mysql://prod-server:3306/jobhunter}
spring.datasource.username=${DATABASE_USERNAME:prod_user}
spring.datasource.password=${DATABASE_PASSWORD:prod_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

#config jwt
hoidanit.jwt.base64-secret=${JWT_SECRET:your_production_jwt_secret}
hoidanit.jwt.access-token-validity-in-seconds=${JWT_ACCESS_TOKEN_VALIDITY:1800}
hoidanit.jwt.refresh-token-validity-in-seconds=${JWT_REFRESH_TOKEN_VALIDITY:604800}

#config upload file
hoidanit.upload-file.base-uri=${UPLOAD_BASE_URI:file:///var/app/uploads/}

#config email
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis configuration
spring.data.redis.host=${REDIS_HOST:prod-redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:60000}
spring.data.redis.database=0
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms

# Security settings for production
server.error.include-message=never
server.error.include-stacktrace=never

