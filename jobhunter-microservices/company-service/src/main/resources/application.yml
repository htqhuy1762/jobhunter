server:
  port: 8082

spring:
  application:
    name: company-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://jobhunter-mysql:3306/company_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# Gateway Security - MUST match with API Gateway secret
gateway:
  signature:
    secret: ${GATEWAY_SIGNATURE_SECRET:your-super-secret-gateway-signature-key-change-in-production-123456789}
    enabled: true  # Set to false for local development without gateway

# Eureka Client
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    vn.hoidanit.companyservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/company-service.log

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      companyService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException

  retry:
    instances:
      companyService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException

  ratelimiter:
    instances:
      companyService:
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
      createCompany:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
      updateCompany:
        limitForPeriod: 20
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

  bulkhead:
    instances:
      companyService:
        maxConcurrentCalls: 25
        maxWaitDuration: 0ms

