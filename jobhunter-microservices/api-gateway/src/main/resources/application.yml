server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4173"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
              - X-Total-Count
              - Content-Type
              - Accept
            allowCredentials: true
            maxAge: 3600

      routes:
        # Auth Service - Public endpoints (NO JWT required)
        - id: auth-service-public
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/login,/api/v1/auth/register,/api/v1/auth/refresh
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: '#{@ipKeyResolver}'

        # Auth Service - Logout (REQUIRE JWT)
        - id: auth-service-logout
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/logout
          filters:
            - JwtAuthenticationFilter

        # Auth Service - Protected endpoints (users, roles, permissions only)
        - id: auth-service-protected
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/users/**,/api/v1/roles/**,/api/v1/permissions/**
          filters:
            - JwtAuthenticationFilter

        # Auth Service - Account endpoints (require JWT)
        - id: auth-service-account
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/account
          filters:
            - JwtAuthenticationFilter

        # Company Service - Public (GET only)
        - id: company-service-public
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**
            - Method=GET

        # Company Service - Protected (POST, PUT, DELETE)
        - id: company-service-protected
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**
            - Method=POST,PUT,DELETE
          filters:
            - JwtAuthenticationFilter

        # Job Service - Public (GET only)
        - id: job-service-public
          uri: lb://job-service
          predicates:
            - Path=/api/v1/jobs/**,/api/v1/skills/**
            - Method=GET

        # Job Service - Protected (POST, PUT, DELETE)
        - id: job-service-protected
          uri: lb://job-service
          predicates:
            - Path=/api/v1/jobs/**,/api/v1/skills/**
            - Method=POST,PUT,DELETE
          filters:
            - JwtAuthenticationFilter

        # Resume Service
        - id: resume-service
          uri: lb://resume-service
          predicates:
            - Path=/api/v1/resumes/**
          filters:
            - JwtAuthenticationFilter

        # File Service - Upload (Protected)
        - id: file-service-upload
          uri: lb://file-service
          predicates:
            - Path=/api/v1/files/**
            - Method=POST
          filters:
            - JwtAuthenticationFilter

        # File Service - Download (Protected)
        - id: file-service-download
          uri: lb://file-service
          predicates:
            - Path=/api/v1/files/**
            - Method=GET
          filters:
            - JwtAuthenticationFilter

        # File Service - Static Files (Public - for serving images like company logos)
        - id: file-service-static
          uri: lb://file-service
          predicates:
            - Path=/storage/**

        # Notification Service - Public
        - id: notification-service-public
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/subscribers
            - Method=POST

        # Notification Service - Protected
        - id: notification-service-protected
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/subscribers/**,/api/v1/emails/**
          filters:
            - JwtAuthenticationFilter

      default-filters:
        - AddRequestHeader=X-Gateway-Version, 1.0

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:jobhunter-redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}  # Empty for local Redis without password
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service:8081

# Gateway Security Configuration
gateway:
  signature:
    secret: ${GATEWAY_SIGNATURE_SECRET:your-super-secret-gateway-signature-key-change-in-production-123456789}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
  file:
    name: logs/gateway.log

