server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
              - X-Total-Count
            allowCredentials: true
            maxAge: 3600

      routes:
        # Auth Service - Public endpoints
        - id: auth-service-public
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/login,/api/v1/auth/register,/api/v1/auth/refresh
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20

        # Auth Service - Protected endpoints
        - id: auth-service-protected
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**,/api/v1/users/**,/api/v1/roles/**,/api/v1/permissions/**
          filters:
            - JwtAuthenticationFilter

        # Company Service
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**
          filters:
            - JwtAuthenticationFilter

        # Job Service - Public (GET only)
        - id: job-service-public
          uri: lb://job-service
          predicates:
            - Path=/api/v1/jobs/**,/api/v1/skills/**
            - Method=GET

        # Job Service - Protected (POST, PUT, DELETE)
        - id: job-service-protected
          uri: lb://job-service
          predicates:
            - Path=/api/v1/jobs/**,/api/v1/skills/**
            - Method=POST,PUT,DELETE
          filters:
            - JwtAuthenticationFilter

        # Resume Service
        - id: resume-service
          uri: lb://resume-service
          predicates:
            - Path=/api/v1/resumes/**
          filters:
            - JwtAuthenticationFilter

        # File Service
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/api/v1/files/**,/api/v1/storage/**
          filters:
            - JwtAuthenticationFilter

        # Notification Service - Public
        - id: notification-service-public
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/subscribers
            - Method=POST

        # Notification Service - Protected
        - id: notification-service-protected
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/subscribers/**,/api/v1/emails/**
          filters:
            - JwtAuthenticationFilter

      default-filters:
        - AddRequestHeader=X-Gateway-Version, 1.0

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 60000

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
  file:
    name: logs/gateway.log

