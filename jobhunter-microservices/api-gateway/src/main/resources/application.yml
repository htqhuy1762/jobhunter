server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
              - X-Total-Count
            allowCredentials: true
            maxAge: 3600

      # Route Definitions
      routes:
        # ========== AUTH SERVICE ==========
        - id: auth-service-login
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/login
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10
                redis-rate-limiter.requestedTokens: 1

        - id: auth-service-register
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/register
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 3
                redis-rate-limiter.burstCapacity: 5

        - id: auth-service-refresh
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/refresh
            - Method=GET
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20

        - id: auth-service-all
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**,/api/v1/users/**,/api/v1/roles/**,/api/v1/permissions/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth-service

        # ========== COMPANY SERVICE ==========
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: companyServiceCircuitBreaker
                fallbackUri: forward:/fallback/company-service

        # ========== JOB SERVICE ==========
        - id: job-service-public
          uri: lb://job-service
          predicates:
            - Path=/api/v1/jobs/**,/api/v1/skills/**
            - Method=GET
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200

        - id: job-service-protected
          uri: lb://job-service
          predicates:
            - Path=/api/v1/jobs/**,/api/v1/skills/**
            - Method=POST,PUT,DELETE
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: jobServiceCircuitBreaker
                fallbackUri: forward:/fallback/job-service

        # ========== RESUME SERVICE ==========
        - id: resume-service
          uri: lb://resume-service
          predicates:
            - Path=/api/v1/resumes/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: resumeServiceCircuitBreaker
                fallbackUri: forward:/fallback/resume-service

        # ========== FILE SERVICE ==========
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/api/v1/files/**,/api/v1/storage/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: fileServiceCircuitBreaker
                fallbackUri: forward:/fallback/file-service

        # ========== NOTIFICATION SERVICE ==========
        - id: notification-service-public
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/subscribers
            - Method=POST

        - id: notification-service-protected
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/subscribers/**,/api/v1/emails/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: notificationServiceCircuitBreaker
                fallbackUri: forward:/fallback/notification-service

      # Default Filters (apply to all routes)
      default-filters:
        - AddRequestHeader=X-Gateway-Version, 1.0
        - AddResponseHeader=X-Response-Time, ${responseTime}

  # Redis Configuration for Rate Limiting
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 60000

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 60s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
    instances:
      authServiceCircuitBreaker:
        baseConfig: default
      companyServiceCircuitBreaker:
        baseConfig: default
      jobServiceCircuitBreaker:
        baseConfig: default
      resumeServiceCircuitBreaker:
        baseConfig: default
      fileServiceCircuitBreaker:
        baseConfig: default
      notificationServiceCircuitBreaker:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    vn.hoidanit.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/gateway.log

