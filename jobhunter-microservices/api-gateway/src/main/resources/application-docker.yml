server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:4173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
              - X-Total-Count
            allowCredentials: true
            maxAge: 3600

      routes:
        - id: auth-service-login
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/login
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 5
                redis-rate-limiter.burstCapacity: 10

        - id: auth-service-register
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/register
            - Method=POST
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 3
                redis-rate-limiter.burstCapacity: 5

        - id: auth-service-all
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**,/api/v1/users/**,/api/v1/roles/**,/api/v1/permissions/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth-service

        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: companyServiceCircuitBreaker
                fallbackUri: forward:/fallback/company-service

        - id: job-service-public
          uri: lb://job-service
          predicates:
            - Path=/api/v1/jobs/**,/api/v1/skills/**
            - Method=GET
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200

        - id: job-service-protected
          uri: lb://job-service
          predicates:
            - Path=/api/v1/jobs/**,/api/v1/skills/**
            - Method=POST,PUT,DELETE
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: jobServiceCircuitBreaker
                fallbackUri: forward:/fallback/job-service

        - id: resume-service
          uri: lb://resume-service
          predicates:
            - Path=/api/v1/resumes/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: resumeServiceCircuitBreaker
                fallbackUri: forward:/fallback/resume-service

        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/api/v1/files/**,/api/v1/storage/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: fileServiceCircuitBreaker
                fallbackUri: forward:/fallback/file-service

        - id: notification-service-public
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/subscribers
            - Method=POST

        - id: notification-service-protected
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/subscribers/**,/api/v1/emails/**
          filters:
            - JwtAuthenticationFilter
            - name: CircuitBreaker
              args:
                name: notificationServiceCircuitBreaker
                fallbackUri: forward:/fallback/notification-service

  data:
    redis:
      host: redis
      port: 6379

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-service:8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 60s
        failureRateThreshold: 50

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    root: INFO
    vn.hoidanit.gateway: DEBUG