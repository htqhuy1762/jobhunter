global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'jobhunter-microservices'
    environment: 'docker'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'
          application: 'jobhunter'

  # Eureka Server
  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['eureka-server:8761']
        labels:
          service: 'eureka-server'
          application: 'jobhunter'

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['auth-service:8081']
        labels:
          service: 'auth-service'
          application: 'jobhunter'

  # Company Service
  - job_name: 'company-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['company-service:8082']
        labels:
          service: 'company-service'
          application: 'jobhunter'

  # Job Service
  - job_name: 'job-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['job-service:8083']
        labels:
          service: 'job-service'
          application: 'jobhunter'

  # Resume Service
  - job_name: 'resume-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['resume-service:8084']
        labels:
          service: 'resume-service'
          application: 'jobhunter'

  # File Service
  - job_name: 'file-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['file-service:8085']
        labels:
          service: 'file-service'
          application: 'jobhunter'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['notification-service:8086']
        labels:
          service: 'notification-service'
          application: 'jobhunter'

