server:
  port: 8085

spring:
  application:
    name: file-service

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Gateway Security - MUST match with API Gateway secret
gateway:
  signature:
    secret: ${GATEWAY_SIGNATURE_SECRET:your-super-secret-gateway-signature-key-change-in-production-123456789}
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    root: INFO
    vn.hoidanit.fileservice: DEBUG
  file:
    name: logs/file-service.log

# File storage configuration
file:
  upload-dir: ./storage

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      minioService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50

  retry:
    instances:
      minioService:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

  ratelimiter:
    instances:
      uploadFile:
        limitForPeriod: 20
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
      downloadFile:
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:jobhunter-files}

